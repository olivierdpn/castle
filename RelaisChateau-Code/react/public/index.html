<!DOCTYPE html>
<html lang="en">
  <head>
      <head>
          <!-- Meta Tags for Bootstrap 4 -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <!-- Bootstrap 4 CSS -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          </head>


    <meta name="theme-color" content="#000000" />



    <title>Hotels and Restaurants comparator</title>
  </head>
  <body>
    
     
       
    <div class="card bg-dark text-white">
        <img src="fond.jpg" class="card-img" alt="...">
        <div class="card-img-overlay">
          <h1 class="card-title text-center">Comparator Relais Chateau and Michelin</h1>
          <h5 class="card-text text-center">Find the best rates to visit a castle and eat in the starred restaurant !</h5>
          <br><br><br><br>
          <div class="card-deck  text-center container-fluid ">
              <div class="card bg-transparent container-fluid">
                <div class="card-body">
                  <h5 class="card-title">Filtering by price : </h5>
                  <form>
                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Minimum price">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Maximum price">
                        </div>
                      </div>
                    </form>
            </div>
            </div>
              
              
              <div class="card bg-transparent container-fluid">
                <div class="card-body">
                  <h5 class="card-title">Filtering by stars :</h5>
                  <select class="custom-select">
                      <option selected>Open this select menu</option>
                      <option value="1">One star</option>
                      <option value="2">Two stars</option>
                      <option value="3">Three stars</option>
                    </select>
                </div>
              </div>
              <div class="card bg-transparent container-fluid">
                <div class="card-body">
                  <h5 class="card-title">Filtering by name :</h5>
                  <input class="js-price-by-hour" type="text" placeholder="Price by hour"/>
                </div>
              </div>
            </div>
            <br><br>

            <div id="root"></div> 

        </div>
    </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>


</html>
